<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Studencka Pogodynka</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h2 {
            color: #0077cc;
            margin-bottom: 20px;
        }

        .dane-pogodowe {
            display: inline-block;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dane-pogodowe p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #temp {
            color: #ff4500;
            font-weight: bold;
        }

        #wilg {
            color: #1e90ff;
            font-weight: bold;
        }

        #czas {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Studencka Pogodynka</h2>

    <div class="dane-pogodowe">
        <p>Temperatura: <span id="temp">--</span> °C</p>
        <p>Wilgotność: <span id="wilg">--</span> %</p>
        <p>Ostatnia aktualizacja: <span id="czas">--</span></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALS8o3IVNncECTjXpTzycffDcfaf7NfGE",
            authDomain: "stacjapogodowa-da581.firebaseapp.com",
            databaseURL: "https://stacjapogodowa-da581-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "stacjapogodowa-da581",
            storageBucket: "stacjapogodowa-da581.firebasestorage.app",
            messagingSenderId: "324270359868",
            appId: "1:324270359868:web:56edd50a77716639250a39",
            measurementId: "G-2XSHLG63D8"
        };

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tempEl = document.getElementById("temp");
        const wilgEl = document.getElementById("wilg");
        const czasEl = document.getElementById("czas");

        // Logowanie do Firebase (wpisz swoje dane)
        const EMAIL = "kubapl1412@gmail.com";       // <-- Twój email w Authentication
        const PASSWORD = "Kuba20)#";  // <-- Twoje hasło

        firebase.auth().signInWithEmailAndPassword(EMAIL, PASSWORD)
            .then((userCredential) => {
                console.log("Zalogowano:", userCredential.user);

                // Odczyt danych z bazy w czasie rzeczywistym
                db.ref("dane/").on("value", snapshot => {
                    const data = snapshot.val();
                    if(data){
                        tempEl.innerText = data.temp;
                        wilgEl.innerText = data.wilg;
                        czasEl.innerText = data.czas;
                    }
                });

            })
            .catch((error) => {
                console.error("Błąd logowania:", error);
                alert("Nie udało się zalogować do Firebase. Sprawdź email i hasło.");
            });
    </script>

</body>
</html>
